        .flashcard-back {

            color: #fff;

        let currentCardIndex = 0;
        const flashcardElement = document.getElementById('flashcard');
        const itemTitle = document.getElementById('item-title');
        const itemPrice = document.getElementById('item-price');
        const itemDetails = document.getElementById('item-details');

        function renderCard() {
            const card = cards[currentCardIndex];
            itemTitle.textContent = card.item;
            itemPrice.textContent = card.price;
            itemDetails.innerHTML = `
                <p><strong>Description:</strong> ${card.description}</p>
                <p><strong>Upsell Pitch:</strong> ${card.upsell}</p>
                <p><strong>Pairings:</strong> ${card.pairings}</p>
                ${card.pronunciation ? `<p><strong>Pronunciation:</strong> ${card.pronunciation}</p>` : ''}
            `;
            flashcardElement.classList.remove('flipped');
        }

        function flipCard() {
            flashcardElement.classList.toggle('flipped');
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % cards.length;
            renderCard();
        }

        function prevCard() {
            currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
            renderCard();
        }

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentCardIndex = 0;
            renderCard();
        }

        document.getElementById('next-btn').addEventListener('click', nextCard);
        document.getElementById('prev-btn').addEventListener('click', prevCard);
        document.getElementById('shuffle-btn').addEventListener('click', shuffleCards);
